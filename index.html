<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Cole sua URL para criar um QR Code</p>
        </header>
        <div class="form">
            <input type="text" name="" id="" placeholder="Insira o texto ou a URL">
            <button>Criar QR Code</button>
        </div>
        <div class="qr-code">
            <img src="qr-code.png" alt="qr-code">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
